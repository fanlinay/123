<!doctype html>
<html lang="en">
<head>
    <meta charest="utf-8">
    <title>自定义函数应用</title>
    <script type="text/javascript">
        function area(a,b,c){
            s=(parseInt(a.value)+parseInt(b.value)/2*c.value);
            alert("梯形的面积为"+s);
        }
    </script>
    </body>
    <form>
        上底:<input type="text" name="a"><br/>
        下底:<input type="text" name="b"><br/>
        高度:<input type="text" name="c"><br/>
        &nbsp;&nbsp;&nbsp;&nbsp;<input type="button"onclick="area(a,b,c)"value="求面积">
        <br/>
    </form>
    </body>
</html>
